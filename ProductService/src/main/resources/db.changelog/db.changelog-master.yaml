          tableName: products
  - changeSet:
      id: 1
      author: dimitrius_sid_test
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: product_type
