databaseChangeLog:
  - preConditions:
      - onFail: MARK_RAN
      - tableExist:
          tableName: products
  - changeSet:
      id: 1
      author: dimitrius_sid_test
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: product_type
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: price
                  type: numeric(5, 2)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: creation_date
                  type: date
                  defaultValue: now()
                  constraints:
                    nullable: false
                    unique: false
