<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <!--    <script type="text/javascript" th:src=""></script>-->
  <!--    <link rel="stylesheet" th:href="">-->
</head>
<body>
<h2>Users</h2>
    <table>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Edit user</th>
      </tr>
      <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getPhoneNumber()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td>
          <button th:onclick="'window.location.href = \'' + @{/users/{id}(id=${user.id})} + '\''">Update</button>
        </td>
      </tr>
    </table>

    <input type="button" value="New user" onclick=window.location.href='users/new'>
</body>
</html>
