<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
<!--    <script type="text/javascript" th:src=""></script>-->
    <link rel="stylesheet" th:href="@{__${#httpServletRequest.contextPath}__/css/style.css}">
</head>
<body>
    <h2>Profile settings</h2>
    <form th:object="${user}" th:action="@{/users}" method="post">
        <input type="hidden" th:field="*{id}">


        <label for="first_name">First name</label>
        <input id="first_name" type="text" th:field="*{firstName}">
        <span class="error_field" th:errors="*{firstName}"></span>
        <br><br>

        <label for="last_name">Last name</label>
        <input id="last_name" type="text" th:field="*{lastName}">
        <span class="error_field" th:errors="*{lastName}"></span>
        <br><br>

        <label for="phone_number">Phone number</label>
        <input id="phone_number" type="text" th:field="*{phoneNumber}">
        <span class="error_field" th:errors="*{phoneNumber}"></span>
        <br><br>

        <label for="email">Email</label>
        <input id="email" type="text" th:field="*{email}">
        <span class="error_field" th:errors="*{email}"></span>
        <br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
